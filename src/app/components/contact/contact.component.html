<section class="contact" id="contact">
    <h2 class="section_title">Contáctanos</h2>
    <div class="section_container">
        <div class="contact_container">
            <div class="contact_form">
                <form action="#">
                    <div class="field">
                        <label for="Name">Nombre Completo</label>
                        <input type="text" id="Name" placeholder="Tu Nombre" required />
                    </div>
                    <div class="field">
                        <label for="email">Tu Correo Electrónico</label>
                        <input type="email" id="email" placeholder="Tu Correo Electrónico" required />
                    </div>
                    <div class="field">
                        <label for="number">Tu Número de Teléfono</label>
                        <input type="tel" id="number" placeholder="Tu Número de Contacto" required />
                    </div>
                    <div class="field">
                        <label for="textarea">Mensaje</label>
                        <textarea name="textarea" id="textarea" placeholder="Tu Mensaje"></textarea>
                    </div>
                    <button class="button" id="submit">Enviar</button>
                </form>
            </div>
            <div class="contact_text">
                <div class="contact_items">
                    <i class="bx bx-current-location"></i>
                    <div class="contact_details">
                        <h3>Nuestra Ubicación</h3>
                        <p>Antartida</p>
                    </div>
                </div>
                <div class="contact_items">
                    <i class="bx bxs-envelope"></i>
                    <div class="contact_details">
                        <h3>Consultas Generales</h3>
                        <p>elpepe.com</p>
                    </div>
                </div>
                <div class="contact_items">
                    <i class="bx bxs-phone-call"></i>
                    <div class="contact_details">
                        <h3>Llámanos</h3>
                        <p>54645665</p>
                    </div>
                </div>
                <div class="contact_items">
                    <i class="bx bxs-time-five"></i>
                    <div class="contact_details">
                        <h3>Horario</h3>
                        <p>Lun-Dom : 08:30 AM - 20:30 PM</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
